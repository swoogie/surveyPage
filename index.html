<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="app.js" defer></script>
    <title>Form</title>
  </head>
  <body>
    <div class="container">
      <div class="progressbars">
        <div class="progressBarMT"></div>
        <div class="progressBar" id="progress"></div>
      </div>
      <form class="forms" id="form1">
        <div class="row">
          <label for="firstname">First Name</label>
          <input
            type="text"
            id="firstname"
            name="firstname"
            placeholder="Your name"
          />
        </div>
        <div class="row">
          <label for="lastname">Last Name</label>
          <input
            type="text"
            id="lastname"
            name="lastname"
            placeholder="Your last name"
            
          />
        </div>
        <div class="row">
          <label for="gender">Gender</label>
          <select id="gender" name="gender">
            <option value="" hidden>Select</option>
            <option value="male">Male</option>
            <option value="female">Female</option>
            <option value="helicopter">Apache helicopter</option>
          </select>
        </div>
        <!--  -->
      </form>
      <div class="buttonrow"></div>
      <form class="forms" id="form2">
        <div class="row">
          <label for="birthday">Birthday</label>
          <input type="date" id="birthday" name="birthday" />
        </div>
        <div class="row">
          <label for="ID">ID</label>
          <input type="text" id="ID" name="ID" placeholder="Your ID" />
        </div>
        
      </form>

      <form class="forms" id="form3">
        <div class="row">
            <label for="education">Education</label>
            <select id="education" name="education">
              <option value="">Select</option>
              <option value="mSchool">Middle school</option>
              <option value="hSchool">High school</option>
              <option value="VSchool">Vocational school</option>
              <option value="college">College</option>
              <option value="uni">University</option>
            </select>
        </div>
        <div class="row">
            <label for="gradDate">Graduation date</label>
            <input type="date" id="birthday" name="birthday" />
        </div>
        <div class="row">
            <label for="degree">Degree</label>
            <select id="degree" name="degree">
              <option value="" hidden>Select</option>
              <option value="Bachelors">Bachelor's</option>
              <option value="Masters">Master's</option>
              <option value="Doctor">Doctoral</option>
              <option value="notApplicable">Not applicable</option>
            </select>
        </div>
      </form>

      <form class="forms" id="form4">
        <div class="row">
            <label for="educationalInstitution">Educational institution</label>
            <input type="text" id="educationalInstitution" name="educationalInstitution" placeholder="I studied at...">
        </div>
        <div class="row">
            <label for="qualifications">Qualifications</label>
            <textarea
              id="qualifications"
              name="qualifications"
              placeholder="I'm a qualified..."
              style="height: 200px"
            ></textarea>
        </div>
      </form>

      <form class="forms" id="form5">
        <div class="row">
            <label for="phone">Phone number</label>
            <input
              type="text"
              id="phone"
              name="phone"
              placeholder="Your phone number"
            />
          </div>
          <div class="row">
            <label for="phone">Email</label>
            <input
              type="text"
              id="email"
              name="email"
              placeholder="Your email"
            />
          </div>
          <div class="row">
            <label for="address">Address</label>
            <input
              type="text"
              id="address"
              name="address"
              placeholder="Home Address"
            />
          </div>
      </form>

      <form class="forms" id="form6">
        <div class="row">
            <label for="othContacts">Other</label>
            <textarea
              id="othContacts"
              name="othContacts"
              placeholder="Other contacts"
            ></textarea>
        </div>
      </form>

      <form class="forms" id="form7">
        <div class="row">
            <label for="mStatus">Marital status</label>
            <select id="mStatus" name="mStatus">
              <option value="" hidden>Select</option>
              <option value="Married">Married</option>
              <option value="Unmarried">Unmarried</option>
              <option value="Divorced">Divorced</option>
            </select>
        </div>
        <div class="row">
            <label id="maidenNameLabel" for="mName">Maiden name</label>
            <input type="text" name="mName" id="mName" placeholder="Your maiden name" hidden>

        </div>
      </form>

      <form class="forms" id="form8">
        <div class="row">
            <label for="child">Add child</label>
          </div>
      </form>

      <form class="forms" id="form9">
        <div class="row">
            <label for="workStatus">Working status</label>
            <select id="workStatus" name="workStatus">
                <option value="" hidden>Select</option>
                <option value="studying" >Studying</option>
                <option value="employed" >Employed</option>
                <option value="unemployed" >Unemployed</option>
                <option value="mpleave" >Maternal/Paternal leave</option>
            </select>
        </div>
        <div class="row"> 
            <label id="unemploymentLabel" style="visibility: hidden;" for="reasonUnemployment">Reason for unemployment</label>
            <input type="text" name="reasonUnemployment" id="reasonUnemployment" placeholder="Unemployed due to..." style="visibility: hidden;">
        </div>
        <div class="row">
            <label id="mpleaveDate" style="visibility: hidden; position: relative; top:-93px;" for="mpDate">M/P leave end date</label>
            <input type="date" name="mpDate" id="mpDate" style="visibility: hidden; position: relative; top:-93px;">
        </div>
      </form>
      <form class="forms" id="form10">
            <div class="row">
                <label for="eduInst">Educational institution</label>
                <input type="text" name="eduInst" id="eduInst" placeholder="Currently studying at...">
            </div>
            <div class="row">
                <label id="pursuedDegree" for="pDegree">Pursued degree</label>
            <select id="pDegree" name="pDegree">
                <option value="" hidden>Select</option>
                <option value="Bachelors">Bachelor's</option>
                <option value="Masters">Master's</option>
                <option value="Doctor">Doctoral</option>
            </select>
            </div>
            <div class="row">
            <label id="studyYear" for="stYear">Study year</label>
            <select id="stYear" name="stYear">
                <option value="" hidden>Select</option>
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
            </select>
            </div>
      </form>
      <form class="forms" id="form11">
          <div class="row">
            <label id="workPlace" for="wPlace">Place of work</label>
            <input type="text" name="wPlace" id="wPlace" placeholder="I work at...">
          </div>
          <div class="row">
            <label id="expr" for="exp">Experience (years)</label>
            <input type="text" name="exp" id="exp" placeholder="I've been working for...">
          </div>
          <div class="row">
            <label id="occu" for="occ">Occupation</label>
            <input type="text" name="occ" id="occ" placeholder="I am a...">
          </div>
      </form>
      <div class="buttonrow">
        <input type="button" value="Next" id="next1">
        <input type="button" value="Back" class="back" id="back1">
      </div>
    </div>
  </body>
</html>
