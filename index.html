<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="app.js" defer></script>
    <title>Form</title>
</head>
<body>
    <div id="form">
    <form>
        <div class="formBox">
            <!-- <label>Name</label> -->
            <input type="text" name="name" id="name" placeholder="Name"/>
        </div>
        <div class ="formBox">
            <!-- <label>Surname</label> -->
            <input type="text" name="surname" id="surname" placeholder="Surname"/>
        </div>
        <div> 
            <label for="male">Male</label>
            <input type="radio" name="gender" id="male" value="Male">
            <label for="female">Female</label>
            <input type="radio" name="gender" id="female" value="Female">
        </div>
        <div>
            <label for="birthday">Birthday: </label>
            <input type="date" name="birthday" id="birthday" placeholder="dd-mm-yyyy" value="">
        </div>
        <div>
            <label for="id">ID: </label>
            <input type="text" name="id" id="id" placeholder="0000000000"> 
        </div>
        <!-- <div>
            <label for="married">Married </label>
            <input type="checkbox" name="married" id="married">
        </div> -->
        <div>
            <label for="married">Married</label>
            <input type="radio" name="married" id="married" value="Married">
            <label for="unmarried">Unmarried</label>
            <input type="radio" name="married" id="unmarried" value="Unmarried">
        </div>
        <button>Next</button>
    </form>
    </div>
</body>
</html>
